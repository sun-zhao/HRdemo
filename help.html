<script type="text/javascript">
    $(function(){
        $('.help_title a').click(function(){
            var dir = $(this).attr('dir');
            var $doc_preview = $('.doc_preview');
            var $help_title = $(this).find('em').text();
            $('.doc_btn_item span').text($help_title);
            var owaURL='https://docview.mingdao.com/op/view.aspx?src='+dir;
            owaURL=encodeURI(owaURL);
            $doc_preview.show();
//            $('#originalBtn').hide().attr('href','javascript:;');
            var iframe = document.getElementById("platform-office-iframe");
            $(iframe).show();
            $('#fileDownloadBtn').show().off('click').on('click',function(){
                $(this).attr('href',dir);
            });
            iframe.src = owaURL;
            if (iframe.attachEvent) {
                iframe.attachEvent("onload", function () {
                    window.setTimeout(function(){
                        $doc_preview.close();
                    },1000);
                });
            } else {
                iframe.onload = function () {
                    window.setTimeout(function(){
                        $doc_preview.close();
                    },1000);
                };
            }
        });
        $('.off').click(function(){
            $(this).parents('.doc_preview').fadeOut();
        });
    });
</script>
